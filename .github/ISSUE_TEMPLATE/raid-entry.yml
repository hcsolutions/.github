body:
  - type: markdown
    attributes:
      value: |
        The RAID log is used for tracking project risks, assumptions, issues, and dependencies. The key elements of the RAID log are:

        - **Risks** - Potential events or vulnerabilities that might negatively impact the programme. 
        - **Assumptions** - Factors assumed to be true for programme success.
        - **Issues** - Current problems requiring resolution.
        - **Dependencies** - Tasks, processes or deliverables underpinning programme success.
  - type: textarea
    attributes:
      label: Description
      description: |
        Provide a brief explanation of the item, clearly stating each risk, assumption, issue, or dependency.
  - type: textarea
    attributes:
      label: Impact
      description: |
        Summarize the potential or actual impact of the item on the project. The impact might include potential delays, additional costs, or other adverse effects.
  - type: textarea
    attributes:
      label: Action
      description: If possible, outline the steps needed to manage or resolve the item. This section ideally provides a clear path for addressing the item and might include deadlines for completion.