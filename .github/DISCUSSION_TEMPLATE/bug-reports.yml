    attributes:
      label: Context
      description: |
        What was the user attempting to do?
  - type: textarea
    attributes:
      label: Expected Behaviour
      description: |
        What should have happened?
  - type: textarea
    attributes:
      label: Actual Behaviour
      description: |
        What actually happened?
  - type: textarea
    attributes:
      label: Severity
      description: |
        What's the impact of this bug? Are any workarounds available?
  - type: textarea
    attributes:
      label: Additional Information
      description: |
        Provide any extra information that may be useful for triage, diagnostics or indentifying a fix, such as screenshots or session context.
        
